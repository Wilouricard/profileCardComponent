<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="text-lg">

    <div class="flex justify-center items-center h-screen">
      <div class="w-80 h-96 flex flex-col rounded-2xl overflow-hidden">
        <div class="h-1/3">
          <img src="/images/bg-pattern-card.svg" alt="" />
        </div>

        <div class="bg-white flex-1 flex flex-col">
          <div class="h-2/3 flex items-center flex-col">
            <div class="transform -translate-y-1/2">
              <img
                src="/images/image-victor.jpg"
                alt=""
                class="border-4 border-white rounded-full"
              />
            </div>
            <div class="flex flex-col items-center -mt-6">
              <div class="flex space-x-2">
                <h2 class="text-xl font-bold text-very-dark-desaturated-blue">
                  Victor Crest
                </h2>
                <p class="text-dark-grayish-blue">26</p>
              </div>
              <div class="mt-2">
                <p class="text-dark-grayish-blue">London</p>
              </div>
            </div>
          </div>

          <div class="h-1/3 border-t border-slate-300 flex justify-center pt-4">
            <div class="flex flex-col items-center">
              <h1 class="text-xl font-bold text-very-dark-desaturated-blue">
                80K
              </h1>
              <p class="text-dark-grayish-blue text-xs pt-1">Followers</p>
            </div>
            <div class="flex flex-col items-center px-12">
              <h1 class="text-xl font-bold text-very-dark-desaturated-blue">
                803K
              </h1>
              <p class="text-dark-grayish-blue text-xs pt-1">Likes</p>
            </div>
            <div class="flex flex-col items-center">
              <h1 class="text-xl font-bold text-very-dark-desaturated-blue">
                1.4K
              </h1>
              <p class="text-dark-grayish-blue text-xs pt-1">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
